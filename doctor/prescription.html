    <script>
        var items = 0;
        function addItem() {
            items++;

            var html = "<tr>";
            html += "<td>" + items + "</td>";
            html += "<td><input type='text' name='itemName[]'></td>";
            html += "<td><input type='number' name='itemQuantity[]'></td>";
            html += "<td><select  name='Morn[]'><option value='0'>0</option><option value='1'>1</option><option value='5ml'>5ml</option><option value='10ml'>10ml</option><option value='1/2'>1/2</option></td>";
            html += "<td><select  name='After[]'><option value='0'>0</option><option value='1'>1</option><option value='5ml'>5ml</option><option value='10ml'>10ml</option><option value='1/2'>1/2</option></td>";
            html += "<td><select  name='Night[]'><option value='0'>0</option><option value='1'>1</option><option value='5ml'>5ml</option><option value='10ml'>10ml</option><option value='1/2'>1/2</option></td>";


            html += "<td><button class='btn btn-primary' type='button' onclick='deleteRow(this);'>Delete</button></td>"
            html += "</tr>";

            var row = document.getElementById("tbody").insertRow();
            row.innerHTML = html;
        }

        function deleteRow(button) {
            button.parentElement.parentElement.remove();
            // first parentElement will be td and second will be tr.
        }
    </script>
</head>
